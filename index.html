<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.png"/>
  <link rel="stylesheet" href="styles.css">  
  <title>To-Do List - DEVinHouse</title>
</head>
<body>
  
  <div class="cabecalho">
    <h1>To-Do List <br> DEVinHouse</h1>
  </div>
  <div class="todo">
    <form class="form">
      <input type="text" class="input" placeholder="Adicione uma tarefa...">
      <button type="submit" class="add">+</button>
    </form>
  </div>
  <ul class="items-todo"></ul>

  <footer>
    <p>Aluna: Narriman Lima</p>
    <a href="https://github.com/narrilima"><img src="images/github-logo.png" style="width:50px;height:50px;"></a>
  </footer>

</body>
</html>
